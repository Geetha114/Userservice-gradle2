<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAP Young Sign-in Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .header {
            background-color: #9b5bf5;
            color: #ffffff;
            padding: 10px 20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
        }
        .header img {
            width: 100px;
        }
        .content {
            text-align: center;
        }
        .highlight {
            background-color: #ffeb3b;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .device-info {
            font-size: 14px;
            color: #555;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .footer {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>YAP young</h1>
    </div>
    <div class="content">
        <h2>A <span class="highlight">new sign-in</span> on <span th:text="${osVersion}"></span></h2>
        <p class="name"><span th:text="${name}"></span></p>
        <p class="device-info">
            We noticed a <span class="highlight">new sign-in</span> to your YAP Young Account on a <span th:text="${osVersion}"></span><span class="highlight"> device</span>.
        </p>
    </div>
    <div class="footer">
        <p>You received this email to let you know about important changes to your YAP Young Account and services.</p>
        <p>&copy; 2024 YAP Young. All rights reserved.</p>
    </div>
</div>
</body>
</html>
