<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #9b5bf5;
            color: #ffffff;
            padding: 10px 20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
        }
        .content {
            margin: 20px;
            text-align: center;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            color: #888888;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>YAP young</h1>
    </div>
    <div class="content">
        <p>Hello, <span th:text="${name}"></span></p>
        <p>Please use the following verification code to complete your registration:</p>
        <p class="code" th:text="${verificationCode}"></p>
        <p>This code will expire in 3 minutes.</p>
        <p>If you did not request this code, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>Thank you for using our service!</p>
        <p>&copy; 2024 YAP Young. All rights reserved.</p>
    </div>
</div>
</body>
</html>
